components:
    schemas:
        profile_edit:
            type: object
            properties:
                fullName:
                    type: string
                    description: the name of the user
                email:
                    type: string
                    description: the email of the user account
                position:
                    type: string
                    description: the rol of the dev
                    enum:
                        - fullstack
                        - backend
                        - frontend
                        - uiux
                img_avatar:
                    type: string
                    description: URL of the profile picture
                availability:
                    type: string
                    description: the shift available to work
                    enum:
                        - Full-Time
                        - Ma침ana
                        - Tarde
                jobArea:
                    type: string
                    description: determines the work area
                    enum:
                        - Dise침o
                        - Programaci칩n
                        - Datos
                        - Recursos humanos
                        - Otros
                aboutme:
                    type: string
                    description: short description of the user
                workExperience:
                    type: array
                    description: jobs the user has worked in
                    items:
                        type: object
                        properties:
                            jobTitle:
                                type: string
                                description: name of the job
                education:
                    type: array
                    description: education that the user received
                    items:
                        type: object
                        properties:
                            educationalLevel:
                                type: string
                                description: educational level reached
                                enum:
                                    - Secundario completo
                                    - Secundario incompleto
                                    - Universitario completo
                                    - Universitario en curso
                                    - Estudiante autodidacta
                                    - Otros
                            educationTitle:
                                type: string
                                description: title of the education
                            institute:
                                type: string
                                description: name of the institution
                            educationStatus:
                                type: string
                                description: status of the education
                            inCourse:
                                type: string
                                description: education in progress
                            year_in:
                                type: string
                                description: year in which the studies began
                            year_out:
                                type: string
                                description: year in which the studies finished
                languages:
                    type: array
                    description: languages the user knows
                    items:
                        type: string
                technologies:
                    type: array
                    description: technologies that the user knows
                    items:
                        type: string
                        enum:
                            - HTML
                            - CSS
                            - Figma
                            - AdobeXD
                            - Framer X
                            - Photoshop
                            - Illustrator
                            - JavaScript
                            - TypeScript
                            - Python
                            - Java
                            - Go
                            - Vue.js
                            - Next.js
                            - React
                            - React Native
                            - Angular
                            - Jest
                            - Selenium
                            - Node.js
                            - Express.js
                            - Deno
                            - GraphQL
                            - Koa
                softSkills:
                    type: array
                    description: soft skills that the user has
                    items:
                        type: string
                phone:
                    type: string
                    description: phone number of the user
                favorites:
                    type: array
                    description: posts marked as favorites
                    items:
                        type: string
                channels:
                    type: array
                    description: channels you belong to
                    items:
                        type: string
                postulations:
                    type: array
                    description: applications for job offers
                    items:
                        type: string
            example:
                fullName: 'Pepito'
                availability: 'Tarde'
                jobArea: 'Dise침o'
                aboutme: "I'm happy"
        remove_aplications:
            type: object
            properties:
                remove:
                    type: array
                    description: applications id
                    items:
                        type: string
            required:
                - remove
            example:
                remove: ['63ea5e31a132a300064cedf8']
