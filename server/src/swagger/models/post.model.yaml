components:
    schemas:
        Post:
            type: object
            properties:
                fullName:
                    type: string
                    description: the name of the user
                email:
                    type: string
                    description: the email of the user account
                password:
                    type: string
                    description: the encrypted password of the user account
                emailisvalidated:
                    type: boolean
                    description: determines if the email was validated
                admin:
                    type: boolean
                    description: determines if the user is admin
                selected:
                    type: boolean
                    description: determines if the user belongs to selected
                active:
                    type: boolean
                    description: determines if the account is active
                isOnline:
                    type: boolean
                    description: determines if the user is online
                lastSeen:
                    type: number
                    description: timestamp of the last connection
                socketId:
                    type: string
                    description: id of the socket
                position:
                    type: string
                    description: the rol of the dev
                    enum:
                        - fullstack
                        - backend
                        - frontend
                        - uiux
                availability:
                    type: string
                    description: the shift available to work
                technologies:
                    type: string
                    description: technologies that you know
                phone:
                    type: string
                    description: the phone number
            required:
                - fullName
                - email
                - password
                - availability
                - technologies
                - position
            example:
                fullName: Michael
                email: foo@bar.com
                password: fooBar
                availability: 'Ma√±ana'
                technologies: ['HTML', 'CSS']
                phone: '4587123656'
                position: 'fullstack'
