components:
    schemas:
        new_comment:
            type: object
            properties:
                body:
                    type: string
                    description: the body of the comment
            required:
                - body
            example:
                body: 'This is a comment'
        edit_comment:
            type: object
            properties:
                body:
                    type: string
                    description: the body of the comment
            example:
                body: 'This is a comment fixed'
